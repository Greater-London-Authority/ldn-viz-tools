name: Lint PRs

on:
  pull_request:
    branches: ['dev', 'main']

  push:
    branches: ['dev', 'main']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm install --ignore-scripts esbuild && npm install @rollup/rollup-linux-x64-gnu
        
      - name: Lint
        run: npm run lint
